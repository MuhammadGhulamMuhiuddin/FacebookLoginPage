<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacebookPage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="MainPage">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <br>
                    <br>
                    <br>
                    <div class="Text">
                        <p class="MainText mb-0">
                            facebook
                        </p>
                        <p class="Para">
                            Facebook helps you connect and share <br> with the people in your life.
                        </p>
                    </div>
                </div>

                <div class="col sec-2">
                    <div class="inputs">
                        <div class="card" style="width: 26rem;">
                            <div class="card-body">
                                <input type="text" placeholder="Email address or phone number" class="form-control">

                                <input type="password" placeholder="password" class="form-control mt-3 ">
                                <button class="btn btn-blue fw-bold fs-5 mt-3 w-100 py-2">Log in</button>
                                <p class="text-center password mt-3">Forgotton Password?</p>
                                <hr class="mt-4 line">
                                <div class="px-btn">
                                    <button class="btn btn-green fw-bold mt-3" id="btn-green"> Create new account</button>
                                </div>
                            </div>
                        </div>
                        <p class="last-parra text-center mt-4"> <span>Create a Page</span> for a celebrity, brand or bussiness.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
